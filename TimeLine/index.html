<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container text-center overlay">
        <img src="img/ledetech.png" alt="Logo Ledetech" class="logo">
        <h1>Bienvenido a Lumin</h1>
        <p>Comparte tus fotos y videos favoritos con amigos y familiares.</p>
        <div class="row mt-4">
            <!-- Example media card -->
            <div class="col-md-4 media-card">
                <div class="card">
                    <img src="img/ejemplo1.jpg" class="card-img-top" alt="Ejemplo de imagen">
                    <div class="card-body">
                        <h5 class="card-title">@username1</h5>
                        <p class="card-text">Esta es una descripción de ejemplo.</p>
                        <p class="card-text"><small class="text-muted">Likes: 100</small></p>
                    </div>
                </div>
            </div>
            <!-- Repeat similar blocks for more images/videos -->
            <div class="col-md-4 media-card">
                <div class="card">
                    <img src="img/ejemplo2.jpg" class="card-img-top" alt="Ejemplo de imagen">
                    <div class="card-body">
                        <h5 class="card-title">@username2</h5>
                        <p class="card-text">Esta es otra descripción de ejemplo.</p>
                        <p class="card-text"><small class="text-muted">Likes: 150</small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 media-card">
                <div class="card">
                    <video class="card-img-top" controls>
                        <source src="img/vidio.mp4" type="video/mp4">
                        Tu navegador no soporta la etiqueta de video.
                    </video>
                    <div class="card-body">
                        <h5 class="card-title">@username3</h5>
                        <p class="card-text">Esta es una tercera descripción de ejemplo.</p>
                        <p class="card-text"><small class="text-muted">Likes: 200</small></p>
                    </div>
                </div>
            </div>
        </div>
        <a href="login.html" class="btn btn-primary mt-4">Iniciar Sesión</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
